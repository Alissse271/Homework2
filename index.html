<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <!-- <img class="image_bg" src="img/form_bg.jpg" alt=""> -->
        <img class="img_flower" src="img/form_flowers.svg" alt="">
        <div class="container">
            <div class="block_form">
                <form class="form1">
                    <p>Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас!</p>
                    <div class="input1-2">
                        <input type="text" name="user_name" id="user_name" placeholder="Имя*">
                        <input type="tel" name="user_phone" id="user_phone" placeholder="Телефон*">
                    </div>
                    <input type="email" name="user_email" id="user_email" placeholder="Email">
                    <input type="text" name="user_comment" id="user_comment" placeholder="Комментарий">
                    <input type="submit" value="Отправить">
                </form>
            </div>
            <div class="block_image">
                <img src="img/form_img.svg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
